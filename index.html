<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusi√≥n de Im√°genes con IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        .upload-box {
            transition: background-color 0.3s ease;
        }
        .upload-box:hover {
            background-color: #374151; /* gray-700 */
        }
        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-xl p-6 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-100">Fusi√≥n de Im√°genes con IA üé®</h1>
            <p class="text-gray-400 mt-2">Sube dos im√°genes y un prompt para crear algo nuevo con "Nano Banana".</p>
        </div>

        <!-- Inputs Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <!-- Image 1 Uploader -->
            <div class="flex flex-col items-center">
                <label for="image1" class="w-full h-64 border-2 border-dashed border-gray-600 rounded-xl flex flex-col justify-center items-center cursor-pointer upload-box">
                    <img id="preview1" src="" alt="Vista previa 1" class="hidden w-full h-full object-cover rounded-xl"/>
                    <div id="placeholder1" class="text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-500" stroke="currentColor" fill="none" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span class="mt-2 block text-sm font-medium text-gray-400">Subir Imagen 1</span>
                    </div>
                </label>
                <input type="file" id="image1" accept="image/*" class="hidden">
            </div>

            <!-- Image 2 Uploader -->
            <div class="flex flex-col items-center">
                <label for="image2" class="w-full h-64 border-2 border-dashed border-gray-600 rounded-xl flex flex-col justify-center items-center cursor-pointer upload-box">
                    <img id="preview2" src="" alt="Vista previa 2" class="hidden w-full h-full object-cover rounded-xl"/>
                    <div id="placeholder2" class="text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-500" stroke="currentColor" fill="none" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span class="mt-2 block text-sm font-medium text-gray-400">Subir Imagen 2</span>
                    </div>
                </label>
                <input type="file" id="image2" accept="image/*" class="hidden">
            </div>
        </div>

        <!-- Prompt and Generate Button -->
        <div class="mb-6">
            <label for="prompt" class="block text-sm font-medium text-gray-300 mb-2">Prompt</label>
            <textarea id="prompt" rows="3" class="w-full bg-gray-700 border-gray-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Ej: Fusiona las im√°genes en un estilo ciberpunk, con luces de ne√≥n..."></textarea>
        </div>
        
        <button id="generateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 disabled:bg-gray-500 disabled:cursor-not-allowed">
            Generar Imagen
        </button>

        <!-- Loading and Result Section -->
        <div id="loading" class="hidden text-center my-6">
            <div class="spinner w-12 h-12 rounded-full border-4 border-gray-600 inline-block"></div>
            <p class="mt-4 text-gray-400">Generando tu imagen... Esto puede tardar unos segundos.</p>
        </div>
        
        <div id="error" class="hidden text-center my-6 bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-lg"></div>

        <div id="result-container" class="hidden mt-8 text-center">
             <h2 class="text-2xl font-bold mb-4">¬°Aqu√≠ est√° tu creaci√≥n!</h2>
            <img id="resultImage" src="" alt="Imagen generada" class="w-full max-w-lg mx-auto rounded-xl shadow-lg"/>
        </div>

    </div>

    <script>
        const image1Input = document.getElementById('image1');
        const preview1 = document.getElementById('preview1');
        const placeholder1 = document.getElementById('placeholder1');
        
        const image2Input = document.getElementById('image2');
        const preview2 = document.getElementById('preview2');
        const placeholder2 = document.getElementById('placeholder2');

        const promptInput = document.getElementById('prompt');
        const generateBtn = document.getElementById('generateBtn');
        
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const resultContainer = document.getElementById('result-container');
        const resultImage = document.getElementById('resultImage');

        let image1Base64 = null;
        let image1MimeType = null;
        let image2Base64 = null;
        let image2MimeType = null;

        // Function to handle file input and convert to Base64
        function handleImageUpload(input, preview, placeholder, store) {
            input.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const base64String = e.target.result;
                    preview.src = base64String;
                    preview.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                    
                    const parts = base64String.split(',');
                    const mimeType = parts[0].match(/:(.*?);/)[1];
                    store.base64 = parts[1];
                    store.mimeType = mimeType;
                };
                reader.readAsDataURL(file);
            });
        }

        handleImageUpload(image1Input, preview1, placeholder1, { set base64(val) { image1Base64 = val; }, set mimeType(val) { image1MimeType = val; } });
        handleImageUpload(image2Input, preview2, placeholder2, { set base64(val) { image2Base64 = val; }, set mimeType(val) { image2MimeType = val; } });

        generateBtn.addEventListener('click', async () => {
            if (!image1Base64 || !image2Base64 || !promptInput.value.trim()) {
                showError("Por favor, sube dos im√°genes y escribe un prompt.");
                return;
            }
            
            await generateImageWithRetry();
        });

        async function generateImageWithRetry(maxRetries = 3) {
            setLoading(true);
            let attempt = 0;
            while (attempt < maxRetries) {
                try {
                    await callGenerativeAI();
                    setLoading(false);
                    return; // Success
                } catch (error) {
                    console.error(`Attempt ${attempt + 1} failed:`, error);
                    attempt++;
                    if (attempt >= maxRetries) {
                        showError("No se pudo generar la imagen despu√©s de varios intentos. Por favor, int√©ntalo de nuevo m√°s tarde.");
                        setLoading(false);
                        return;
                    }
                    const delay = Math.pow(2, attempt) * 1000;
                    await new Promise(res => setTimeout(res, delay));
                }
            }
        }

        async function callGenerativeAI() {
            const userPrompt = promptInput.value;
            const apiKey = ""; // API key is handled by the environment
            // This API call uses 'gemini-2.5-flash-image-preview', which is the model for "Gemini Image Flash 2.5".
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{
                    parts: [
                        { text: userPrompt },
                        { inlineData: { mimeType: image1MimeType, data: image1Base64 } },
                        { inlineData: { mimeType: image2MimeType, data: image2Base64 } }
                    ]
                }],
                generationConfig: {
                    responseModalities: ['IMAGE']
                },
            };
            
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorBody = await response.json();
                console.error("API Error:", errorBody);
                throw new Error(`API request failed with status ${response.status}: ${errorBody.error?.message || 'Unknown error'}`);
            }

            const result = await response.json();
            const generatedImagePart = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
            
            if (generatedImagePart) {
                const base64Data = generatedImagePart.inlineData.data;
                const mimeType = generatedImagePart.inlineData.mimeType;
                resultImage.src = `data:${mimeType};base64,${base64Data}`;
                resultContainer.classList.remove('hidden');
            } else {
                 console.error("Invalid API response structure:", result);
                throw new Error("No se encontr√≥ ninguna imagen en la respuesta de la API.");
            }
        }

        function setLoading(isLoading) {
            if (isLoading) {
                generateBtn.disabled = true;
                loadingDiv.classList.remove('hidden');
                errorDiv.classList.add('hidden');
                resultContainer.classList.add('hidden');
            } else {
                generateBtn.disabled = false;
                loadingDiv.classList.add('hidden');
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
